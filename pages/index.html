<!DOCTYPE html>

          rel="stylesheet">

<body>
<div id="game">
    <canvas class="cnv" id="canvasSnake"></canvas>
    <canvas class="cnv" id="canvasHex"></canvas>
</div>

<div class="victory-text" id="victory-text"><span name="span1">You </span><span name="span2">won</span>
</div>

<script>
    function resizeCanvas() {
        const canvases = document.querySelectorAll('canvas.cnv');
        canvases.forEach(canvas => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);
</script>
