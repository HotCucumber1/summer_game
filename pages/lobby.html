<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <title>Sspliff</title>
    <link href="../public/css/lobby.css" rel="stylesheet">
</head>

<body class="menu">
<div class="menu__logo">
    <div class="menu__neon"><span name="span1">Ssp</span><span name="span2">li</span><span name="span3">ff</span>
    </div>
</div>
<div class="lobby">
    <div class="lobbyId">
        <div>
            <h2 class="lobby__header">Lobby ID</h2>
            <input type="text" class="lobby__id" id="lobbyId" value="Lobby ID" readonly>
        </div>
        <button class="menu__button" id="start" name="start">Start</button>
    </div>
    <div class="users" id="userId">UserID</div>

    <div id="game">
        <canvas class="cnv" id="canvasSnake"></canvas>
        <canvas class="cnv" id="canvasHex"></canvas>
    </div>

    <script>
        function resizeCanvas() {
            const canvases = document.querySelectorAll('canvas.cnv');
            canvases.forEach(canvas => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);

        document.getElementById('start').addEventListener('click', function() {
            document.getElementById('game').style.display = 'block';
            resizeCanvas(); // Resize canvases when the game div is displayed
        });

        window.addEventListener('resize', resizeCanvas);
    </script>
</div>
</body>
<script src="../public/js/lobby.js"></script>
</html>
